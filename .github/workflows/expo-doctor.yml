# 🚨 GITHUB SECRETS REQUIRED: NONE

name: Expo Doctor (expo)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  doctor:
    name: Expo Doctor (expo)
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout project repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📦 Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: Set environment variables based on deployment environment
        run: |
          echo "API_URL=https://enlace-cubano-api.vercel.app/" >> .env.production
          echo "EXPO_PROJECT_ID=df0c80c7-b30f-4200-9df4-ce2d3453174f" >> .env.production
          echo "STRIPE_PUBLISHABLE_KEY=pk_test_51PDbpjP8EH9HLCz08byzRCtARKQs1o7tA3LtjYcNs9z7yLMmztuB1bTtBwaC366N3yIrLURJPJixuCakDdpet11600C1AsIvQP" >> .env.production

          echo "API_URL=https://enlace-cubano-api.vercel.app/" >> .env.staging
          echo "EXPO_PROJECT_ID=df0c80c7-b30f-4200-9df4-ce2d3453174f" >> .env.staging
          echo "STRIPE_PUBLISHABLE_KEY=pk_test_51PDbpjP8EH9HLCz08byzRCtARKQs1o7tA3LtjYcNs9z7yLMmztuB1bTtBwaC366N3yIrLURJPJixuCakDdpet11600C1AsIvQP" >> .env.staging

          echo "API_URL=https://enlace-cubano-api.vercel.app/" >> .env.development
          echo "EXPO_PROJECT_ID=df0c80c7-b30f-4200-9df4-ce2d3453174f" >> .env.development
          echo "STRIPE_PUBLISHABLE_KEY=pk_test_51PDbpjP8EH9HLCz08byzRCtARKQs1o7tA3LtjYcNs9z7yLMmztuB1bTtBwaC366N3yIrLURJPJixuCakDdpet11600C1AsIvQP" >> .env.development

      - name: Run prebuild
        run: pnpm run prebuild ## we only need to run this to generate the badged icon in `.expo` folder

      - name: 🚑 Run Doctor Checks
        run: rm -rf ios android && pnpm run doctor ## apprently the new update of expo will break if you already have ios and android folders in your project as they will show up a eas warning
